<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="style.css"> <!--links css file to html-->
</head>
<body>
   <div class="wrapper">
    <div class="timer-display">00:00:00</div>
    <div class="container">
        <div class="inputs">
            <input type="number" id="hourInput" placeholder="00" min="0" max="12"/> <!--sets clock to 12hrs-->
            <input type="number" id="minuteInput" placeholder="00" min="0" max="59"/>
        </div>
        <button id="set">Add Alarm</button>
       </div>
   </div> 
   <div class="activeAlarms"></div>
   <script src="main.js"></script> <!--links javascript file to html-->
</body>
</html>
